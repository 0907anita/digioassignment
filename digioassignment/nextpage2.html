    <div class="container-fluid heading">
        <div class="row py-3" >
            <div style="float: left; width: 90%;" >
                <h2 style="color: black;" rel='stylesheet'>Register Aadhaar</h2>
            </div>
      </div>
    </div>
    <div class="container">
         <div class=" row col-sm-12">
            <div>
                <img src="aadhaar.png" style="height:70px; float: left;" alt="">
            </div>
            <form  id="form">
               <div style="text-align: center;">
                        <input type="text" onkeydown="validationAadhaar()" name="aadhaar" id="aadhaar" maxlength="12" style="height: 40px; width: 300px;">
                        <!-- <span id="text"></span> -->
                        <button type="button" style="color: aliceblue; height: 40px; width: 80px;; background-color: rgb(138,143,149); border: none;" class="btn btn-info">Verify</button>
                        <br>
                        <input type="checkbox" name="check" style="width: 20px; height: 20px; margin-right: 5px; margin-top: 5px;" value="12" required>I agree to eSign this <span style="text-decoration: underline;">KYC document</span> to get <br> started
                        <br> 
                        <br>
                        <input type="text" onkeydown="validationOtp()" maxlength="6" name ="otp" id = "otp" style="height: 40px; width: 120px; margin-right: 50px;" required>
                        <button type="button" style="color: aliceblue; height: 40px; width: 80px; background-color: rgb(138,143,149); border: none;" class="btn btn-info" onclick="location.href='nextpage3.html'">Submit</button>
               </div>
            </form>
